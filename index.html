<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de Suivi Budg√©taire - BTS Com</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --border: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --excel: #1D6F42; /* Couleur Excel */
            --pdf: #D32F2F;   /* Couleur PDF */
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER & DASHBOARD --- */
        .header {
            background-color: #1e293b;
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        h1 { margin: 0; font-size: 1.5rem; }
        .subtitle { font-size: 0.9rem; opacity: 0.8; margin-top: 5px; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1.5rem;
            background-color: #f8fafc;
            border-bottom: 1px solid var(--border);
        }

        .kpi-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .kpi-label { font-size: 0.8rem; text-transform: uppercase; color: #64748b; font-weight: 700; }
        .kpi-value { font-size: 1.5rem; font-weight: 800; margin: 5px 0; }
        
        .val-planned { color: var(--primary); }
        .val-spent { color: var(--text-main); }
        .val-balance { color: var(--success); }

        /* --- TABLEAU --- */
        .table-container {
            padding: 1rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background-color: #f1f5f9;
            text-align: left;
            padding: 12px;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        /* Inputs dans le tableau */
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
            background: transparent; /* Important pour le PDF */
        }

        input[type="number"] { text-align: right; }
        
        input:focus, select:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
            background: white;
        }

        /* Colonnes sp√©cifiques */
        .col-cat { width: 15%; }
        .col-lib { width: 30%; }
        .col-montant { width: 15%; }
        .col-ecart { width: 10%; text-align: right; font-weight: bold; }
        .col-action { width: 5%; text-align: center; }

        .btn-delete {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-delete:hover { color: var(--danger); }

        /* --- FOOTER & BOUTONS --- */
        .actions-bar {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8fafc;
            border-top: 1px solid var(--border);
        }

        .left-actions {
            display: flex;
            gap: 10px;
        }

        .right-actions {
            display: flex;
            gap: 10px;
        }

        button {
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-add { background-color: var(--primary); color: white; }
        .btn-add:hover { background-color: #4338ca; }

        .btn-excel { background-color: white; border: 1px solid var(--excel); color: var(--excel); }
        .btn-excel:hover { background-color: var(--excel); color: white; }

        .btn-pdf { background-color: white; border: 1px solid var(--pdf); color: var(--pdf); }
        .btn-pdf:hover { background-color: var(--pdf); color: white; }


        /* Indicateurs visuels */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .bg-ok { background-color: #d1fae5; color: #065f46; }
        .bg-warn { background-color: #fef3c7; color: #92400e; }
        .bg-danger { background-color: #fee2e2; color: #991b1b; }

        /* Barre de progression */
        .progress-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 4px;
            height: 8px;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        /* Masquer les boutons lors de l'impression PDF */
        .hide-on-print {
            /* Sera utilis√© par JS lors de la g√©n√©ration */
        }

    </style>
</head>
<body>

<div class="app-container" id="contentToPrint">
    <div class="header">
        <h1>üìä Gestionnaire de Budget</h1>
        <div class="subtitle">Suivi de campagne - BTS Com</div>
    </div>

    <div class="dashboard">
        <div class="kpi-card">
            <div class="kpi-label">Budget Pr√©visionnel</div>
            <div class="kpi-value val-planned" id="totalPlanned">0.00 ‚Ç¨</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">D√©pens√© (R√©el)</div>
            <div class="kpi-value val-spent" id="totalSpent">0.00 ‚Ç¨</div>
            <div class="progress-container">
                <div class="progress-bar" id="globalProgress"></div>
            </div>
            <div style="font-size:0.8rem; margin-top:3px;" id="percentText">0% consomm√©</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">Reste √† d√©penser</div>
            <div class="kpi-value val-balance" id="balance">0.00 ‚Ç¨</div>
        </div>
    </div>

    <div class="table-container">
        <table id="budgetTable">
            <thead>
                <tr>
                    <th class="col-cat">Cat√©gorie</th>
                    <th class="col-lib">Libell√©</th>
                    <th class="col-montant">Pr√©visionnel</th>
                    <th class="col-montant">R√©el Pay√©</th>
                    <th class="col-ecart">√âcart</th>
                    <th class="col-action hide-on-print"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="actions-bar hide-on-print" data-html2canvas-ignore="true">
        <div class="left-actions">
            <button class="btn-add" onclick="addRow()">
                <span>+</span> Ajouter ligne
            </button>
        </div>
        <div class="right-actions">
            <button class="btn-excel" onclick="exportToExcel()">
                <span>üìó</span> Excel (.xlsx)
            </button>
            <button class="btn-pdf" onclick="exportToPDF()">
                <span>üìï</span> PDF
            </button>
        </div>
    </div>
</div>

<script>
    // --- LOGIQUE METIER (Budget) ---
    document.addEventListener('DOMContentLoaded', () => {
        addRow(); 
        updateTotals();
    });

    function addRow() {
        const tbody = document.getElementById('tableBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <select onchange="updateTotals()">
                    <option value="M√©dia">M√©dia</option>
                    <option value="Production">Production</option>
                    <option value="Honoraires">Honoraires</option>
                    <option value="Event">√âv√©nementiel</option>
                    <option value="Print">Print</option>
                    <option value="Autre">Autre</option>
                </select>
            </td>
            <td><input type="text" placeholder="Description..." ></td>
            <td><input type="number" class="input-planned" placeholder="0.00" oninput="updateTotals()"></td>
            <td><input type="number" class="input-spent" placeholder="0.00" oninput="updateTotals()"></td>
            <td class="cell-ecart"><span class="badge bg-ok">0.00 ‚Ç¨</span></td>
            <td class="col-action hide-on-print" style="text-align:center;">
                <button class="btn-delete" onclick="deleteRow(this)">√ó</button>
            </td>
        `;
        tbody.appendChild(row);
    }

    function deleteRow(btn) {
        const row = btn.parentNode.parentNode;
        const rowCount = document.getElementById('tableBody').rows.length;
        if (rowCount > 1) {
            row.remove();
            updateTotals();
        } else {
            row.querySelectorAll('input').forEach(input => input.value = '');
            updateTotals();
        }
    }

    function updateTotals() {
        let totalPlanned = 0;
        let totalSpent = 0;
        const rows = document.querySelectorAll('#tableBody tr');

        rows.forEach(row => {
            const planned = parseFloat(row.querySelector('.input-planned').value) || 0;
            const spent = parseFloat(row.querySelector('.input-spent').value) || 0;
            const ecart = planned - spent;
            const ecartCell = row.querySelector('.cell-ecart');
            
            let badgeClass = 'bg-ok';
            let sign = '+';
            if (ecart < 0) { badgeClass = 'bg-danger'; sign = ''; }
            else if (spent > 0 && ecart < (planned * 0.1)) { badgeClass = 'bg-warn'; }

            ecartCell.innerHTML = `<span class="badge ${badgeClass}">${sign}${ecart.toFixed(2)} ‚Ç¨</span>`;
            totalPlanned += planned;
            totalSpent += spent;
        });

        const balance = totalPlanned - totalSpent;
        document.getElementById('totalPlanned').innerText = formatMoney(totalPlanned);
        document.getElementById('totalSpent').innerText = formatMoney(totalSpent);
        const balElement = document.getElementById('balance');
        balElement.innerText = (balance > 0 ? '+' : '') + formatMoney(balance);
        balElement.style.color = balance < 0 ? "#ef4444" : "#10b981";

        let percent = totalPlanned > 0 ? (totalSpent / totalPlanned) * 100 : 0;
        const progressBar = document.getElementById('globalProgress');
        const visualPercent = Math.min(percent, 100);
        progressBar.style.width = visualPercent + '%';
        document.getElementById('percentText').innerText = percent.toFixed(1) + '% consomm√©';
        
        if (percent > 100) progressBar.style.backgroundColor = "#ef4444";
        else if (percent > 80) progressBar.style.backgroundColor = "#f59e0b";
        else progressBar.style.backgroundColor = "#10b981";
    }

    function formatMoney(amount) {
        return amount.toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ‚Ç¨';
    }

    // --- LOGIQUE EXPORT ---

    // 1. Export Excel
    function exportToExcel() {
        // Pr√©paration des donn√©es
        let data = [];
        // Header
        data.push(["Cat√©gorie", "Libell√©", "Pr√©visionnel (‚Ç¨)", "R√©el Pay√© (‚Ç¨)", "√âcart (‚Ç¨)"]);

        // Lignes
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            let cat = row.querySelector('select').value;
            let lib = row.querySelector('input[type="text"]').value;
            let planned = parseFloat(row.querySelector('.input-planned').value) || 0;
            let spent = parseFloat(row.querySelector('.input-spent').value) || 0;
            let diff = planned - spent;

            data.push([cat, lib, planned, spent, diff]);
        });

        // Totaux (Ligne de fin)
        data.push(["", "TOTAL", 
            parseFloat(document.getElementById('totalPlanned').innerText.replace(/\s|‚Ç¨/g, '').replace(',', '.')),
            parseFloat(document.getElementById('totalSpent').innerText.replace(/\s|‚Ç¨/g, '').replace(',', '.')),
            ""
        ]);

        // Cr√©ation du fichier
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Budget Campagne");
        XLSX.writeFile(wb, "Mon_Budget_Campagne.xlsx");
    }

    // 2. Export PDF
    function exportToPDF() {
        const element = document.getElementById('contentToPrint');
        
        // Astuce : html2pdf ne capture pas toujours bien les valeurs des inputs
        // On force les valeurs dans l'attribut HTML "value" pour qu'elles apparaissent
        document.querySelectorAll('input').forEach(input => {
            input.setAttribute('value', input.value);
        });
        document.querySelectorAll('select').forEach(select => {
            const selectedOption = select.options[select.selectedIndex];
            selectedOption.setAttribute('selected', 'selected');
        });

        const opt = {
            margin:       0.3,
            filename:     'Mon_Budget_Campagne.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 }, // Meilleure r√©solution
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' } // Format Paysage pour le tableau
        };

        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
