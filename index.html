<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Budg√©taire - BTS Com</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --border: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER & DASHBOARD */
        .header { background-color: #1e293b; color: white; padding: 1.5rem; text-align: center; }
        h1 { margin: 0; font-size: 1.5rem; }
        
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; padding: 1.5rem; background-color: #f8fafc; border-bottom: 1px solid var(--border); }
        .kpi-card { background: white; padding: 1rem; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .kpi-label { font-size: 0.8rem; text-transform: uppercase; color: #64748b; font-weight: 700; }
        .kpi-value { font-size: 1.5rem; font-weight: 800; margin: 5px 0; }
        
        .val-planned { color: var(--primary); }
        .val-spent { color: var(--text-main); }
        .val-balance { color: var(--success); }

        /* TABLEAU */
        .table-container { padding: 1rem; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th { background-color: #f1f5f9; text-align: left; padding: 12px; font-weight: 600; color: #475569; border-bottom: 2px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid var(--border); vertical-align: middle; }

        input[type="text"], input[type="number"], select {
            width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box;
        }
        input[type="number"] { text-align: right; }
        
        /* Colonnes */
        .col-cat { width: 15%; }
        .col-lib { width: 30%; }
        .col-montant { width: 15%; }
        .col-ecart { width: 10%; text-align: right; font-weight: bold; }
        .col-action { width: 5%; text-align: center; }

        .btn-delete { background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 1.2rem; }
        .btn-delete:hover { color: var(--danger); }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .bg-ok { background-color: #d1fae5; color: #065f46; }
        .bg-warn { background-color: #fef3c7; color: #92400e; }
        .bg-danger { background-color: #fee2e2; color: #991b1b; }

        /* FOOTER */
        .actions-bar { padding: 1rem; display: flex; justify-content: space-between; background-color: #f8fafc; border-top: 1px solid var(--border); }
        
        button { border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .btn-add { background-color: var(--primary); color: white; }
        .btn-excel { background-color: white; border: 1px solid #1D6F42; color: #1D6F42; }
        .btn-pdf { background-color: white; border: 1px solid #D32F2F; color: #D32F2F; }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>üìä Suivi de Budget</h1>
        <div style="font-size:0.9rem; opacity:0.8; margin-top:5px;">Tableau de bord de campagne</div>
    </div>

    <div class="dashboard">
        <div class="kpi-card">
            <div class="kpi-label">Pr√©visionnel</div>
            <div class="kpi-value val-planned" id="totalPlanned">0.00 ‚Ç¨</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">R√©el D√©pens√©</div>
            <div class="kpi-value val-spent" id="totalSpent">0.00 ‚Ç¨</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">Solde (Reste)</div>
            <div class="kpi-value val-balance" id="balance">0.00 ‚Ç¨</div>
        </div>
    </div>

    <div class="table-container">
        <table id="budgetTable">
            <thead>
                <tr>
                    <th class="col-cat">Cat√©gorie</th>
                    <th class="col-lib">Libell√©</th>
                    <th class="col-montant">Pr√©visionnel</th>
                    <th class="col-montant">R√©el Pay√©</th>
                    <th class="col-ecart">√âcart</th>
                    <th class="col-action"></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="actions-bar">
        <button class="btn-add" onclick="addRow()"><span>+</span> Ajouter ligne</button>
        <div style="display:flex; gap:10px;">
            <button class="btn-excel" onclick="downloadExcel()">üìó Excel</button>
            <button class="btn-pdf" onclick="generateReportPDF()">üìÑ PDF</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => { addRow(); updateTotals(); });

    // --- GESTION DU TABLEAU ---
    function addRow() {
        const tbody = document.getElementById('tableBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <select onchange="updateTotals()">
                    <option value="M√©dia">M√©dia</option>
                    <option value="Production">Production</option>
                    <option value="Honoraires">Honoraires</option>
                    <option value="Event">√âv√©nementiel</option>
                    <option value="Print">Print</option>
                    <option value="Autre">Autre</option>
                </select>
            </td>
            <td><input type="text" placeholder="Description..." ></td>
            <td><input type="number" class="input-planned" placeholder="0.00" oninput="updateTotals()"></td>
            <td><input type="number" class="input-spent" placeholder="0.00" oninput="updateTotals()"></td>
            <td class="cell-ecart"><span class="badge bg-ok">0.00 ‚Ç¨</span></td>
            <td style="text-align:center;"><button class="btn-delete" onclick="deleteRow(this)">√ó</button></td>
        `;
        tbody.appendChild(row);
    }

    function deleteRow(btn) {
        const row = btn.parentNode.parentNode;
        if (document.getElementById('tableBody').rows.length > 1) { row.remove(); updateTotals(); }
        else { row.querySelectorAll('input').forEach(i => i.value = ''); updateTotals(); }
    }

    function updateTotals() {
        let totalPlanned = 0, totalSpent = 0;
        document.querySelectorAll('#tableBody tr').forEach(row => {
            const planned = parseFloat(row.querySelector('.input-planned').value) || 0;
            const spent = parseFloat(row.querySelector('.input-spent').value) || 0;
            const ecart = planned - spent;
            
            let badgeClass = 'bg-ok', sign = '+';
            if (ecart < 0) { badgeClass = 'bg-danger'; sign = ''; }
            else if (spent > 0 && ecart < (planned * 0.1)) { badgeClass = 'bg-warn'; }

            row.querySelector('.cell-ecart').innerHTML = `<span class="badge ${badgeClass}">${sign}${ecart.toFixed(2)} ‚Ç¨</span>`;
            totalPlanned += planned; totalSpent += spent;
        });

        const balance = totalPlanned - totalSpent;
        document.getElementById('totalPlanned').innerText = formatMoney(totalPlanned);
        document.getElementById('totalSpent').innerText = formatMoney(totalSpent);
        const balEl = document.getElementById('balance');
        balEl.innerText = (balance > 0 ? '+' : '') + formatMoney(balance);
        balEl.style.color = balance < 0 ? "#ef4444" : "#10b981";
    }

    function formatMoney(amount) { return amount.toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ‚Ç¨'; }

    // --- LE SECRET DU PDF PARFAIT (M√™me m√©thode que ROI) ---
    function generateReportPDF() {
        // 1. R√©cup√©ration des donn√©es brutes
        const plannedTotal = document.getElementById('totalPlanned').innerText;
        const spentTotal = document.getElementById('totalSpent').innerText;
        const balanceTotal = document.getElementById('balance').innerText;

        // 2. Construction des lignes du tableau
        let rowsHTML = "";
        document.querySelectorAll('#tableBody tr').forEach(row => {
            const cat = row.querySelector('select').value;
            const lib = row.querySelector('input[type="text"]').value || "-";
            const planned = (parseFloat(row.querySelector('.input-planned').value) || 0).toLocaleString('fr-FR', {minimumFractionDigits: 2});
            const spent = (parseFloat(row.querySelector('.input-spent').value) || 0).toLocaleString('fr-FR', {minimumFractionDigits: 2});
            
            // On r√©cup√®re l'√©cart (le texte dans le badge)
            const gap = row.querySelector('.cell-ecart').innerText;
            // Couleur conditionnelle pour le PDF (Rouge si n√©gatif)
            const gapColor = gap.includes("-") ? "red" : "green";

            rowsHTML += `
                <tr style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 8px;">${cat}</td>
                    <td style="padding: 8px;">${lib}</td>
                    <td style="padding: 8px; text-align:right;">${planned} ‚Ç¨</td>
                    <td style="padding: 8px; text-align:right;">${spent} ‚Ç¨</td>
                    <td style="padding: 8px; text-align:right; font-weight:bold; color:${gapColor};">${gap}</td>
                </tr>
            `;
        });

        // 3. Construction du HTML "Virtuel" (Noir et Blanc, Net)
        const reportContent = `
            <div style="padding: 20px; font-family: Arial, sans-serif; color: #000;">
                <h1 style="text-align:center; color:#4f46e5; margin-bottom: 10px;">Rapport de Suivi Budg√©taire</h1>
                <div style="text-align:center; font-size:12px; color:#666; margin-bottom:30px;">G√©n√©r√© le ${new Date().toLocaleDateString()}</div>
                
                <div style="display:flex; justify-content:space-between; margin-bottom:30px; border: 2px solid #000; padding:15px; border-radius:8px; background:#f9f9f9;">
                    <div style="text-align:center;">
                        <div style="text-transform:uppercase; font-size:10px;">Pr√©visionnel</div>
                        <div style="font-size:18px; font-weight:bold;">${plannedTotal}</div>
                    </div>
                    <div style="text-align:center; border-left:1px solid #ccc; padding-left:20px;">
                        <div style="text-transform:uppercase; font-size:10px;">R√©el</div>
                        <div style="font-size:18px; font-weight:bold;">${spentTotal}</div>
                    </div>
                    <div style="text-align:center; border-left:1px solid #ccc; padding-left:20px;">
                        <div style="text-transform:uppercase; font-size:10px;">Solde</div>
                        <div style="font-size:18px; font-weight:bold; color:${balanceTotal.includes('-') ? 'red' : 'green'}">${balanceTotal}</div>
                    </div>
                </div>

                <h3 style="border-bottom: 2px solid #000; padding-bottom:5px;">D√©tail des d√©penses</h3>
                <table style="width: 100%; border-collapse: collapse; font-size:12px;">
                    <thead>
                        <tr style="background-color:#eee;">
                            <th style="text-align:left; padding:8px;">Cat√©gorie</th>
                            <th style="text-align:left; padding:8px;">Libell√©</th>
                            <th style="text-align:right; padding:8px;">Pr√©vu</th>
                            <th style="text-align:right; padding:8px;">R√©el</th>
                            <th style="text-align:right; padding:8px;">√âcart</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rowsHTML}
                    </tbody>
                </table>
            </div>
        `;

        // 4. G√©n√©ration
        const element = document.createElement('div');
        element.innerHTML = reportContent;
        
        const opt = {
            margin:       0.5,
            filename:     'Budget_Campagne.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' } // Paysage pour que le tableau large rentre mieux
        };

        html2pdf().set(opt).from(element).save();
    }

    // --- EXPORT EXCEL ---
    function downloadExcel() {
        let data = [];
        data.push(["Cat√©gorie", "Libell√©", "Pr√©visionnel", "R√©el Pay√©", "√âcart"]); // Header

        document.querySelectorAll('#tableBody tr').forEach(row => {
            let cat = row.querySelector('select').value;
            let lib = row.querySelector('input[type="text"]').value;
            let planned = parseFloat(row.querySelector('.input-planned').value) || 0;
            let spent = parseFloat(row.querySelector('.input-spent').value) || 0;
            let diff = planned - spent;
            data.push([cat, lib, planned, spent, diff]);
        });

        // Totaux
        data.push(["", "TOTAL", 
            parseFloat(document.getElementById('totalPlanned').innerText.replace(/[^\d.-]/g, '')),
            parseFloat(document.getElementById('totalSpent').innerText.replace(/[^\d.-]/g, '')),
            ""
        ]);

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, "Budget");
        XLSX.writeFile(wb, "Mon_Budget.xlsx");
    }
</script>

</body>
</html>
